<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’¬ Chat en Tiempo Real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0078FF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mensaje {
      max-width: 70%;
      background-color: #e1f5fe;
      border-radius: 20px;
      padding: 8px 12px;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .mensaje.propio {
      background-color: #0078FF;
      color: white;
      align-self: flex-end;
    }

    .mensaje .info {
      font-size: 0.75em;
      font-weight: bold;
      color: #333;
      opacity: 0.7;
    }

    .mensaje.propio .info {
      color: white;
      opacity: 0.8;
    }

    .mensaje .texto {
      font-size: 0.95em;
      line-height: 1.4;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #0078FF;
      color: white;
      cursor: pointer;
    }

    #username-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #username-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #username-box input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #username-box button {
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 10px;
      background-color: #0078FF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #username-box button:hover {
      background-color: #005ecf;
    }
  </style>
</head>
<body>
  <div id="username-container" style="display: none;">
    <div id="username-box">
      <h3>Â¿CÃ³mo te llamas?</h3>
      <input type="text" id="usernameInput" placeholder="Ingresa tu nombre" />
      <br />
      <button onclick="guardarNombre()">Entrar al chat</button>
    </div>
  </div>

  <header>ðŸ’¬ Chat en Tiempo Real</header>
  <div id="chat"></div>
  <form id="formulario">
    <input id="mensaje" autocomplete="off" placeholder="Escribe un mensaje..." />
    <button type="submit">Enviar</button>
  </form>

  <script src="https://realtimechat-bodn.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://realtimechat-bodn.onrender.com");
    const chat = document.getElementById('chat');
    const formulario = document.getElementById('formulario');
    const input = document.getElementById('mensaje');

    let username = localStorage.getItem('username');

    if (!username) {
      document.getElementById('username-container').style.display = 'flex';
    }

    function guardarNombre() {
      const inputName = document.getElementById('usernameInput').value.trim();
      if (inputName) {
        username = inputName;
        localStorage.setItem('username', username);
        document.getElementById('username-container').style.display = 'none';
      } else {
        alert('Por favor, escribe tu nombre.');
      }
    }

    // Cargar mensajes antiguos
    fetch('https://realtimechat-bodn.onrender.com/getMessages')
      .then(res => res.json())
      .then(data => {
        data.forEach(msg => {
          agregarMensaje(msg.text, msg.username === username, msg.username, msg.date);
        });
      });

    // Enviar mensaje
    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const mensaje = input.value.trim();
      if (mensaje && username) {
        fetch('https://realtimechat-bodn.onrender.com/postMessage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: mensaje, 
            username: username 
          })
        });
        fetch('http://localhost:5678/webhook/ai-agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: mensaje, 
            session_id: username 
          })
        });
        input.value = '';
      }
    });

    // Recibir mensaje en tiempo real
    socket.on('mensaje', ({ text, username: autor }) => {
      agregarMensaje(text, autor === username, autor);
    });

    function agregarMensaje(texto, esPropio, autor, fechaStr) {
      const mensaje = document.createElement('div');
      mensaje.classList.add('mensaje');
      if (esPropio) mensaje.classList.add('propio');

      const hora = fechaStr
        ? new Date(fechaStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const info = document.createElement('div');
      info.classList.add('info');
      info.textContent = `${autor || "AnÃ³nimo"} Â· ${hora}`;

      const textoDiv = document.createElement('div');
      textoDiv.classList.add('texto');
      textoDiv.textContent = texto;

      mensaje.appendChild(info);
      mensaje.appendChild(textoDiv);

      chat.appendChild(mensaje);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
